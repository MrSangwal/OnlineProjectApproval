{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>Approve Title</title>
	
</head>
<body height="100%">
	<div class="projectname">
		{% for i in title %}
		<h1 class="heading">{{ i.Title }}</h1>
		{% endfor %}
	</div>
	<nav class="navbar">
		<div class="container">

			<div class="navitems">
				<a href="Tdashboard"><h1 class="lead2">Dashboard</h1></a>
			</div>
			
		</div>
	</nav>
	<!-- Main Area Starts  !-->
	<div class="container">
		
		<div class="content">

			<div class="upload-area padtb-20">
				<h1 class="lead text-center strip">Details</h1>
				<form class="form-control" method="post" name="approve_title">
					{% csrf_token %}
					<div style="padding: 0px 10px;">
						{% for i in title %}
						<div class="form-input-control">
							<h1 class="label">Roll No.</h1>
							<input class="form-input br-10" type="number" name="rollno" readonly value="{{ i.Rollno }}">
						</div>
						<div class="form-input-control">
							<h1 class="label">Name</h1>
							<input class="form-input br-10" type="text" name="name" readonly value="{{ i.Name }}">
						</div>
						<div class="form-input-control">
							<h1 class="label">Project Title</h1>
							<input class="form-input br-10" type="text" name="title" readonly value="{{ i.Title }}">
						</div>
						<div class="form-input-control">
							<h1 class="label">Project Objective</h1>
							<textarea class="form-input br-10" rows="5" name="objective" readonly>{{ i.Objective }}</textarea>
						</div>
						<div class="form-input-control">
							<h1 class="label">Project File</h1>
							<!-- <a class="form-input br-10 text-center" style="background:white;color: black;" href="media/{{ i.File }}" target="_blank"><b>OPEN</b></a> -->
						</div>
						<div class="form-input-control">
							<iframe src="media/{{ i.File }}" width="100%" height="600px"></iframe>
						</div>
						<div class="form-input-control">
							<h1 class="label">Suggestions</h1>
							<input class="form-input br-10" type="text" name="prosugg" placeholder="Your Thoughts">
						</div>
						<div class="form-btn-control">
							<input class="form-reject br-10" type="submit" name="Reject" value="Reject" formaction="{% url 'projectreject' i.id %}">
							<input class="form-approve br-10" type="submit" name="Approve" value="Approve" formaction="{% url 'projectapprove' i.id %}">
						</div>
						{% endfor %}
					</div>
				</form>
					
			</div>
			

		</div>
		
	</div>
	<!-- Main Area Ends  !-->
	<!-- Footer Starts  !-->
	<div class="footer">
		<p class="footer-content">Design By : Sandeep Kumar || &copy;-- With All Rights Reserved.</p>
	</div>

	<script>
		
	</script>

</body>
</html>
